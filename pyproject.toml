[tool.poetry]
name = "pymatio"
version = "0.1.0"
description = ""
authors = ["zhengmy <zhengmy@ion.ac.cn>"]
license = "GPL"
readme = "README.md"
packages = [{include = "pymatio"}, {include = "xmake.lua"}, {include = "src"}]

[tool.poetry.build]
script = "build_arg.py"
generate-setup-file = true 

[tool.poetry.dependencies]
python = ">=3.9,<3.13"


[tool.poetry.group.dev.dependencies]
setuptools = "^69.0.3"
pybind11 = "^2"
cibuildwheel = "^2.16.2"
pytest = "^7.4.3"

[[tool.poetry.source]]
name = "tsinghua"
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
priority = "default"

[build-system]
requires = ["poetry-core", "setuptools", "pybind11"]
build-backend = "poetry.core.masonry.api"

[tool.cibuildwheel]
build = ["cp39-*", "cp310-*", "cp311-*", "cp312-*"]
archs = "auto64"
# TODO: support x86 or i386, it seems that xmake `find python` can't find x86 python

build-verbosity = 3
build-frontend = "build"
test-requires = "pytest"
test-command = "pytest {project}/tests"

linux.before-all = "env"
# linux.before-all = "bash {project}/tools/prepare_linux.bash"
# linux.environment = { PATH = "$HOME/.local/bin/:$PATH", XMAKE_ROOT = "y" }
# linux.before-build = "source ~/.xmake/profile"
linux.container-engine = "podman"
linux.manylinux-x86_64-image = "xmake-base"

